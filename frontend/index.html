<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Center</title>
    <!-- Add Mapbox GL JS from CDN to avoid bundling issues -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      /* Ensure Mapbox GL JS styles are loaded */
      .mapboxgl-map {
        font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }
      
      /* Suppress Mapbox resource loading warnings */
      .mapboxgl-map .mapboxgl-canvas-container {
        font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }
    </style>
    
    <script>
      // Suppress Mapbox resource loading warnings
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Mapbox')) {
          e.preventDefault();
          return false;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
