[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Add stubs directory
mypy_path = stubs

# Skip ontology files that use custom Palantir Foundry framework
[mypy-backend.ontology.*]
ignore_errors = True

# Skip foundry_functions.py as it's a mock file
[mypy-backend.foundry_functions]
ignore_errors = True

# Ignore missing imports for external libraries
[mypy-geopandas.*]
ignore_missing_imports = True

[mypy-h3.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-palantir.*]
ignore_missing_imports = True

# Exclude stubs directory from checking
[mypy-stubs.*]
ignore_errors = True

# Ignore missing imports for additional libraries
[mypy-flask_limiter.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

# Ignore some specific files that are mock/demo files
[mypy-backend.mock_ontology]
ignore_errors = True

[mypy-backend.mock_aip]
ignore_errors = True

[mypy-backend.mock_palantir]
ignore_errors = True

[mypy-backend.mock_transforms]
ignore_errors = True

[mypy-backend.tests.*]
ignore_errors = True
