timeline:
  duration: 340
  fps: 30
  resolution: [1920, 1080]
  tracks:
    video:
      - { name: "B01_intro",        source: "captures/intro.webm",        start: 0,   duration: 30, transitions: { in: fade, out: fade } }
      - { name: "B02_roles",        source: "captures/roles.webm",        start: 30,  duration: 30, transitions: { in: fade, out: fade } }
      - { name: "B03_api",          source: "captures/api_overview.webm", start: 60,  duration: 40, transitions: { in: fade, out: fade } }
      - { name: "B04_map",          source: "captures/map_triage.webm",   start: 100, duration: 40, transitions: { in: fade, out: fade } }
      - { name: "B05_zones",        source: "captures/zones.webm",        start: 140, duration: 40, transitions: { in: fade, out: fade } }
      - { name: "B06_route",        source: "captures/route_concept.webm",start: 180, duration: 40, transitions: { in: fade, out: fade } }
      - { name: "B07_ai",           source: "captures/ai_concept.webm",   start: 220, duration: 30, transitions: { in: fade, out: fade } }
      - { name: "B08_tech",         source: "captures/tech_deep.webm",    start: 250, duration: 40, transitions: { in: fade, out: fade } }
      - { name: "B09_impact",       source: "captures/impact.webm",       start: 290, duration: 30, transitions: { in: fade, out: fade } }
      - { name: "B10_conclusion",   source: "captures/conclusion.webm",   start: 320, duration: 20, transitions: { in: fade, out: fade } }

    audio:
      voiceover:
        source: "audio/voiceover.wav"
        start: 0
        duration: 340
        volume: 1.0
        ducking: true
        
      music:
        source: "audio/music.wav"
        start: 0
        duration: 340
        volume: 0.3
        fade:
          in: 2
          out: 3
        
      effects:
        - name: "transition-sound"
          source: "audio/transition.wav"
          start: 30
          duration: 0.5
          volume: 0.4
        - name: "highlight-sound"
          source: "audio/highlight.wav"
          start: 220
          duration: 0.3
          volume: 0.6
    
    graphics:
      lower-thirds:
        - text: "Disaster Response Platform"
          start: 0
          duration: 30
          position: "center"
          style: "title"
        
        - text: "Incident Commander · Planner · Dispatcher"
          start: 30
          duration: 30
          position: "bottom-left"
          style: "roles"
        
        - text: "API Data Flow & Architecture"
          start: 60
          duration: 40
          position: "bottom-center"
          style: "tech"
        
        - text: "Live Hazard Detection & Triage"
          start: 100
          duration: 40
          position: "bottom-right"
          style: "hazard"
        
        - text: "Zone Management & Building Status"
          start: 140
          duration: 40
          position: "bottom-left"
          style: "zones"
        
        - text: "A-Star Route Optimization"
          start: 180
          duration: 40
          position: "bottom-center"
          style: "routes"
        
        - text: "AI Decision Support"
          start: 220
          duration: 30
          position: "center"
          style: "ai"
        
        - text: "Technical Deep Dive"
          start: 250
          duration: 40
          position: "bottom-right"
          style: "tech"
        
        - text: "Impact & Value Proposition"
          start: 290
          duration: 30
          position: "center"
          style: "impact"
        
        - text: "Ian Frelinger · Contact Information"
          start: 320
          duration: 20
          position: "bottom-center"
          style: "contact"
      
      captions:
        source: "subs/vo.srt"
        style: "modern"
        position: "bottom-center"
        background: "semi-transparent"
        font: "Arial"
        size: 24
        color: "white"
        outline: "black"
    
    effects:
      color-grading:
        lut: "luts/emergency-response.cube"
        intensity: 0.7
        
      stabilization:
        enabled: true
        smoothing: 0.3
        
      enhancement:
        sharpness: 1.2
        contrast: 1.1
        saturation: 1.05
        
  output:
    rough-cut: "out/roughcut.mp4"
    final: "out/final.mp4"
    edl: "out/final.edl"
    premiere: "out/premiere.xml"
    metadata:
      title: "Disaster Response Platform - Palantir Building Challenge"
      description: "Real-time emergency coordination platform with AI-powered decision support"
      author: "Ian Frelinger"
      copyright: "2024 Ian Frelinger"
      keywords: ["emergency", "disaster", "response", "platform", "AI", "evacuation", "palantir"]
